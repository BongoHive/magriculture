{% if page.has_other_pages %}
    <div class="pagination">
        {% if page.has_previous %}
            <a href="?p={{page.previous_page_number}}">&laquo; Prev</a>
        {% endif %}
        
        {% if page.has_previous and page.has_next %}
            |
        {% endif %}
        
        {% if page.has_next %}
            <a href="?p={{page.next_page_number}}">Next &raquo;</a>
        {% endif %}
    </div>
{% endif %}
